<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #showCountryDetail {
            width: 300px;
            margin-left: 500px;
            padding: 20px 0px 20px 30px;
            border: 1px solid;
        }

        #countriesContainer>div {
            width: 300px;
            border: 1px solid;
            margin: 10px;
            padding: 20px 20px;
            display: grid;
        }
    </style>
</head>

<body>
    <section>
        <div class="row d-flex">
            <div id="showCountryDetail">
                <img class="w-50" src="" alt="" id="showImg">
                <h3 id="showName"></h3>
                <h5 id="showCapital"></h5>
                <p id="showPopulation"></p>
                <p id="showCurrency"></p>
                <p id="showContinent"></p>
                <p id="showTimeZone"></p>
            </div>
            <div id="countriesContainer" class="d-flex flex-wrap m-5  container w-100"></div>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
