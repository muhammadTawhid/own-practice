<head>

<body>
    <h1> knowing this keyword</h1>
    <script>
        const myObject = {
            name: "kuddus ali",
            getName: function(){
                console.log(this);
                return "Mr" + this.name;
            }
        }
        myObject.getName();

        const myObject2 ={
            name: "arman ali"
        }
        myObject2.getName = myObject.getName;
        myObject2.getName();
    </script>
</body>
