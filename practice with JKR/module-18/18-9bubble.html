<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>my list</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Atque, sint libero!</li>
            <li class="item">Labore, odio officiis.</li>
            <li class="item">Reiciendis, qui excepturi.</li>
            <li class="item">Vel, nihil sed.</li>
        </ul>
    </div>
    <script>
        document.getElementById('container').addEventListener('click', function () {
            console.log('container clicked');
        })
        document.getElementById('myList').addEventListener('click', function () {
            console.log('myList items clicked')
        })
        document.getElementById('first').addEventListener('click', function () {
            console.log('first item clicked');
        })
    </script>
</body>

</html>
