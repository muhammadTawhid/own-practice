<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>who am i</title>
</head>

<body>
    <img id="img" src="" alt="">
    <h3 id="name">name</h3>
    <script>
        function showDetails() {
            fetch("https://randomuser.me/api/")
                .then(res => res.json())
                .then(data => {
                    // console.log(data.results[0].name.title)
                    // console.log(data.results[0].picture.thumbnail)
                    
                    const user = data.results[0];
                    const name = user.name;
                    const userName = `${name.title} ${name.first} ${name.last}`
                    const userImg = data.results[0].picture.thumbnail
                    document.getElementById("img").src = userImg;
                    document.getElementById("name").innerText = "Random Name: " + userName;
                })
        }

        setInterval(() => {
            showDetails();
        }, 2000);
    </script>
</body>

</html>
