<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>post method trying without jnkr</p>
    <br>
    <input id="title" type="text" placeholder="title">
    <br>
    <input id="body" type="text" placeholder="body">
    <br>
    <input id="id" type="number" placeholder="id">
    <br>
    <button onclick="getValues()">submit</button>
    <script>

            function getValues(){
                const userTitle = document.getElementById("title").value;
                const userBody = document.getElementById("body").value;
                const userId = document.getElementById("id").value;
                const userIdNum = parseInt(userId);
                const userInfo= {
                    title: userTitle,
                    body: userBody,
                    id: userIdNum,
                }
                console.log(userInfo)
                postHttp(userInfo);
            }

        function postHttp(userInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(userInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
            .then((response) => response.json())
            .then(data => console.log(data));
            // .catch(error => alert("plese try again"))
        }

    </script>
</body>

</html>
