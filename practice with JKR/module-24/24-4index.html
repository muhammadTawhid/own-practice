<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>    JavaScript Object Notation    </h2>
    <script>
        const user = {
            id: 245,
            name: "asik",
            allEx: ["sadia", "mim", "dim"]
            };

        const userJson = JSON.stringify(user); ////object to json
        console.log(userJson) 

        const jsonToObject = JSON.parse(userJson); ////json to object
        console.log(jsonToObject);
    </script>
</body>
</html>
